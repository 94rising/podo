<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>join</title>

</head>
<body>
    <h1>podo<img src="https://notion-emojis.s3-us-west-2.amazonaws.com/v0/svg-twitter/1f347.svg" width="50" height="50" id="podoLogo"></h1>

    <div>
        <input type="text" id="id" placeholder="ID를 입력해주세요" name="id"/>
        <button id="idBtn" style="background-color: rgb(238, 174, 238); border : 0; outline: 0;" >ID 확인</button><br><br>
        <input type="password" id="joinPw" placeholder="PW를 입력해주세요" name="joinPw" /> <span style="font-size: x-small;"> ※ 숫자와 문자 포함 형태의 6~12자리 이내의 암호</span>  <br><br>
        <input type="password" id="joinPw2" placeholder="입력하신 PW를 입력해주세요" name="joinPw2"/><br><br>
        <input type="text" id="joinEmail" placeholder="email을 입력해주세요" name="joinEmail"/>
        <button id="emailCert" style="background-color: rgb(238, 174, 238); border : 0; outline: 0;">인증번호 발급</button><br><br>
        <input type="text" id="certNumber" placeholder="인증번호을 입력해주세요" name="certNumber"/><br><br>
        <button id="certNumberConfirm" style="background-color: rgb(238, 174, 238); border : 0; outline: 0;">인증번호 확인</button><br><br>
        
        <input type="text" id="name" placeholder="이름을 입력해주세요" name="name"/><br><br>
        <input type="text" id="phone" placeholder="연락처를 입력해주세요" name="phone"/><span style="font-size: x-small;"> ※ 번호만 입력</span><br><br>



        <button id="joinButton" style="background-color: rgb(238, 174, 238); border : 0; outline: 0;">작성완료</button>

    </div>
    <script src="/static/js/join.js" defer></script>

</body>
</html>
