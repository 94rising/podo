<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diary_list</title>
</head>
<body>

  
<h1>podo<img src="https://notion-emojis.s3-us-west-2.amazonaws.com/v0/svg-twitter/1f347.svg" width="50" height="50" id="podoLogo"></h1>

  <div id="navbar" class="dropdown">
    <button class="dropbtn">=</button>
    <div class="dropdown-content">
      <div class="dropdown-content">
        <a id="mainBtn">홈</a>
        <a id="listBtn">리스트 보기</a>
        <a id="logoutBtn">로그아웃</a>
      </div>
    </div>
  </div>

  <style>
    .dropbtn {
  background-color: #ea2129;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  }
  
  .dropdown {
  position: relative;
  display: inline-block;
  }
  
  .dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  }
  
  .dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  }
  
  .dropdown-content a:hover {background-color: #ddd;}
  
  .dropdown:hover .dropdown-content {display: block;}
  
  .dropdown:hover .dropbtn {background-color: #3e8e41;}
  </style>


   
<select name = "dateBox" id="dateBox" onchange="datedate(this)">
  <option selected value="none" >날짜별 보기</option>
  <option value = "1" id="latest">최신순</option>
  <option value = "2" id="past">과거순</option>
</select>  
<select name = "emotionBox" id="emotionBox"  onchange="emotionValueBox(this)">
    <option selected>감정별보기</option>
    <option value = "1" id="1" >smile</option>
    <option value = "2" id="2">neutral</option>
    <option value = "3" id="3">sad</option>
 </select>

  <table border="1" style=" width: 100%; 
  border-top: 1px solid #444444;
  border-collapse: collapse;">  

      <thead >
        <tr>
        <th>날짜</th>
        <th>핵심 키워드</th>
        <th>감정</th>
      </tr>
      </thead>
        <tbody id="diaryListBody" style="text-align: center; "></tbody>
      </tr>
      </tbody>
  </table>
  <div >
  </div>

  <script  src="/static/js/diary_list.js" defer ></script>

  <script src="/static/js/menu.js" defer></script>


</body>
</html>
