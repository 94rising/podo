<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diary</title>
    <link rel="stylesheet" href="/static/css/main.css"/>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">=</button>
        <div class="dropdown-content">
          <a id="homeBtn">홈</a>
          <a id="calendarBtn">캘린더 보기</a>
          <a id="folderBtn">폴더별 보기</a>
          <a id="diaryBtn">일기 쓰기</a>
          <a id="optionBtn">설정</a>
          <a id="logoutBtn">로그아웃</a>
        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">카테고리</button>
        <div class="dropdown-content">
          <a id="daily">일상</a>
          <a id="hobby">취미</a>
          <a id="travel">여행</a>
          <a id="babyBtn">육아</a>
          <a id="etcBtn">기타</a>

        </div>
      </div>

      <form action="/board/write" method="post">
        <table boarder="1">
                <input type="text" name="dateBar" id="dateBar" readonly>
                <td>내용</td>
                <td><textarea name="content" id="content" cols="30" rows="10" required></textarea></td>

            </tr>
            <tr>
                <td colspan="2">
                    <button id="submitBtn"type="submitBtn">글쓰기</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="/static/js/diary.js" defer></script>

</body>
</html>
